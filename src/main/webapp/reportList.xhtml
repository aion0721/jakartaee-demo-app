<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns:h="jakarta.faces.html" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>一覧ページ</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css" />
    </h:head>
    <h:body>
        <h2>明細の一覧</h2>
        <p:link outcome="/reportNew.xhtml" value="Create" />
        <h:form>
            <p:dataTable value="#{reportListBean.reports}" var="report">
                <p:column headerText="タイトル">
                    <h:outputText value="#{report.title}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
