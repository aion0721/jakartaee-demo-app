<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns:h="jakarta.faces.html" xmlns:p="http://primefaces.org/ui">
	    <h:head>
        <title>明細ページ</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css" />
    </h:head>
    <h:body>
        <h2>明細の作成</h2>
        <h:form>
            <div class="ui-fluid">
                <div class="field">
                    <h:outputText for="title-input" value="タイトル" />
                    <p:inputText id="title-input" value="#{reportNewBean.title}" />
					<h:message for="title-input" style="color:red" />
                </div>
                <div class="field">
                    <h:outputText for="detail-input" value="詳細" />
                    <p:inputTextarea id="detail-input" value="#{reportNewBean.detail}" rows="6" />
                </div>
            </div>
            <div class="flex justify-content-end">
                <p:commandButton value="送信" action="#{reportNewBean.create()}"/>
            </div>
        </h:form>
    </h:body>
</html>
