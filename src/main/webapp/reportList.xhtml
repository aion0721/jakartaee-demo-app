<ui:composition
  template="templates/template.xhtml"
  xmlns:h="jakarta.faces.html"
  xmlns:ui="jakarta.faces.facelets"
  xmlns:p="http://primefaces.org/ui"
>
  <ui:define name="title">一覧ページ</ui:define>
  <ui:define name="content">
    <h2>明細の一覧</h2>
    <p:link outcome="/reportNew.xhtml" value="Create" />
    <h:form>
      <p:dataTable
        value="#{reportListBean.reports}"
        var="report"
        selectionMode="single"
        selection="#{reportListBean.selectedReport}"
        rowKey="#{report.reportId}"
      >
        <p:ajax
          event="rowSelect"
          listener="#{reportListBean.navigateToShowPage}"
        />
        <p:column headerText="タイトル">
          <h:outputText value="#{report.title}" />
        </p:column>
      </p:dataTable>
    </h:form>
  </ui:define>
</ui:composition>
