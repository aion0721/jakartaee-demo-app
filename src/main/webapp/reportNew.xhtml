<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns:h="jakarta.faces.html" xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>DetailPages</title>
	</h:head>
	<h:body>
		<h2>Create item</h2>
		<h:form>
			<div>
				Title: <p:inputText value="#{reportNewBean.title}" />
			</div>
			<div>
				Detail:<p:inputTextarea value="#{reportNewBean.detail}" rows="6" />
			</div>
			<p:commandButton value="Send" />
		</h:form>
	</h:body>
</html>
