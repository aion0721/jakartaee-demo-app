<ui:composition
  template="templates/template.xhtml"
  xmlns:h="jakarta.faces.html"
  xmlns:ui="jakarta.faces.facelets"
  xmlns:p="http://primefaces.org/ui"
>
  <ui:define name="title">起票ページ</ui:define>
  <ui:define name="content">
    <h2>明細の作成</h2>
    <h:form>
      <div class="ui-fluid">
        <div class="field">
          <h:outputText for="title-input" value="タイトル" />
          <p:inputText id="title-input" value="#{reportNewBean.title}" />
          <h:message for="title-input" style="color: red" />
        </div>
        <div class="field">
          <h:outputText for="detail-input" value="詳細" />
          <p:inputTextarea
            id="detail-input"
            value="#{reportNewBean.detail}"
            rows="6"
          />
        </div>
      </div>
      <div class="flex justify-content-end">
        <p:commandButton value="送信" action="#{reportNewBean.create()}" />
      </div>
    </h:form>
  </ui:define>
</ui:composition>
